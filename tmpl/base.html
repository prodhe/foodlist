<!doctype html>
<html lang="sv">
<head>
  <title>{{ block "headTitle" . }}Veckans matlista{{ end }}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ block "stylesheets" . }}
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ .StaticDir }}/css/style-bs.css" />
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  {{ end }}
</head>

{{ block "body" . }}
<body>

{{ block "header" . }}
<div class="container-fluid">
  <header class="row">
    <div class="page-header text-center">
      <h1>Veckans matlista <span class="badge">3 . 0</span></h1>
    </div>
  </header>
</div>
{{ end }}

  {{ block "main" . }}
    <p>Empty.</p>
  {{ end }}

  {{ block "footer" . }}
  <div class="container-fluid">
  <footer class="row">
      <div class="col-sm-12">
  <small>Matlistan publiceras som <a href="http://github.com/prodhe/foodlist">öppen källkod</a></small>
      </div>
  </footer>
  </div>
  {{ end }}

<div id="popup"></div>
<script src="{{ .StaticDir }}/js/helpers.js"></script>
<script src="{{ .StaticDir }}/js/loadext.js"></script>
<script src="{{ .StaticDir }}/js/savelist.js"></script>
<script src="{{ .StaticDir }}/js/printlist.js"></script>
<script src="{{ .StaticDir }}/js/food.js"></script>

</body>
{{ end }}
</html>
