{{ define "headTitle" }}
Logga in
{{ end }}

{{ define "main" }}
<div class="container">
  <main class="row">
    <div class="col-lg-3"></div>
    <section class="col-lg-6">
      <h2>Logga in</h2>
      <p class="invalid-feedback">{{ .FormError }}</p>
      <form method="post" action="/login">

      <div class="form-group">
          <label for="username" class="form-control-label">Användarnamn</label>
          <input type="text" name="username" id="username" class="form-control" value="{{ .Username }}" required>
      </div>

      <div class="form-group">
          <label for="password" class="form-control-label">Lösenord</label>
          <input type="password" name="password" id="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Skicka</button>

      </form>
    </section>
    <div class="col-lg-3"></div>
  </main>
</div>
{{ end }}
