<!doctype html>
<html lang="sv">
<head>
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="./js/food.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Matlistan</title>
</head>
<body>
    <header>
        <h1>Matlistan</h1>
    </header> 
    <main>
        <section>
            <h2>Alla rätter</h2>
            <p class="section-options">
                <button id="btn_load_list">Läs in egen matlista</button>
            </p>
            <ul id="mainlist" class="list">
            </ul>
        </section>
        <section>
            <h2>Valda rätter</h2>
            <p class="section-options">
                <input type="number" min="1" max="99" value="7" id="random_dishes" />
                <button id="btn_random_userlist">Slumpa</button>
                <button id="btn_clear_userlist">Nollställ</button>
            </p>
            <ul id="userlist" class="list">
            </ul>
        </section>
        <section>
            <h2>Ingredienser</h2>
            <p class="section-options">
                <button id="btn_edit_ingredients">Editera/Kopiera</button>
            </p>
            <ul id="ingredientslist">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Matlistan publiceras som öppen källkod - projektet finns på
        <a href="http://github.com/prodhe/foodlist">GitHub</a></p> 
    </footer>
</body>
</html>
